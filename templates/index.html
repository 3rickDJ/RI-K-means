<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodelo Probabilistico</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">

            <h1 class="display-4">Ingresa una consulta</h1>
            <form method="post" action="/search" class="mb-4">
                <div class="mb-3">
                    <label for="query" class="form-label">Consulta:</label>
                    <input type="text" id="query" name="query" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
            {% if k %}
                <h1 class="display-4">Numero de clusters: {{ k }}</h1>
            {% endif %}
            {% if result %}
                <h1 class="display-4">Lista de Documentos</h1>
                <div class="list-group">
                    {% for file in result %}
                        <a href="{{ file }}" target="_blank" class="list-group-item list-group-item-success">{{ file }}</a>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-warning" role="alert">
                    Sin resultados
                </div>

            {% endif %}

    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
